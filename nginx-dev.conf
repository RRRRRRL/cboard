server {
    listen 80;
    listen 443 ssl http2;
    server_name aac.uplifor.org;

    # SSL config here (cert/key)

    root /var/www/aac.uplifor.org;
    index index.html;

    # React SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP API under /api
    location /api {
        alias /var/www/aac.uplifor.org/backend/api;
        index index.php;
        try_files $uri /index.php$is_args$args;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock; # adjust version/socket
        }
    }

    # Static assets (optional tuning)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 7d;
        access_log off;
    }
}