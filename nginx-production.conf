# Nginx Production Configuration for aac.uplifor.org

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name aac.uplifor.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aac.uplifor.org;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/aac.uplifor.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aac.uplifor.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # IMPORTANT: Serve from docroot (not build/)
    root /var/www/aac.uplifor.org;
    index index.html;

    # Logging
    access_log /var/log/nginx/aac.uplifor.org.access.log;
    error_log  /var/log/nginx/aac.uplifor.org.error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # React SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP REST API under /api using alias to backend/api
    # This avoids fragile rewrites and preserves request bodies cleanly
    location /api {
        alias /var/www/aac.uplifor.org/backend/api;
        index index.php;
        try_files $uri /index.php$is_args$args;

        # PHP handling for files under /api (front controller index.php)
        location ~ \.php$ {
            include fastcgi_params;
            # Map to the aliased path + requested script name
            fastcgi_param SCRIPT_FILENAME /var/www/aac.uplifor.org/backend/api$fastcgi_script_name;
            # Use your actual php-fpm socket (php8.3)
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            # Preserve common params
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout    60s;
            fastcgi_read_timeout    60s;
        }
    }

    # Static asset caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ACME challenge (if you renew via HTTP-01)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/aac.uplifor.org;
    }
}