version: '3.8'

# Production configuration for aac.uplifor.org
# Uses remote MySQL server (r79.igt.com.hk)

services:
  # Frontend + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cboard-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./rootfs/etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./rootfs/etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - cboard-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cboard.rule=Host(`aac.uplifor.org`)"
      - "traefik.http.routers.cboard.entrypoints=web,websecure"

  # PHP-FPM Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cboard-backend
    volumes:
      - ./backend:/var/www/html
      - ./backend/uploads:/var/www/html/uploads
      - ./backups:/var/backups/cboard
    environment:
      # Remote MySQL configuration
      - DB_HOST=${DB_HOST:-r79.igt.com.hk}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-cboard}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-yyTTr437}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - AZURE_TTS_KEY=${AZURE_TTS_KEY:-}
      - AZURE_TTS_REGION=${AZURE_TTS_REGION:-eastasia}
    networks:
      - cboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: Database service removed - using remote MySQL at r79.igt.com.hk

networks:
  cboard-network:
    driver: bridge

volumes:
  backups:
    driver: local

