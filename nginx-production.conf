# Nginx Production Configuration for aac.uplifor.org
# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name aac.uplifor.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aac.uplifor.org;
    
    # SSL Configuration (using existing Let's Encrypt certs)
    ssl_certificate /etc/letsencrypt/live/aac.uplifor.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aac.uplifor.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/aac.uplifor.org/build;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/aac.uplifor.org.access.log;
    error_log /var/log/nginx/aac.uplifor.org.error.log;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # API Reverse Proxy to PHP-FPM - Must be before location /
    location /api {
        # Rewrite to PHP script using 'break' to preserve request body
        rewrite ^/api/?(.*)$ /backend/api/index.php break;
        
        # FastCGI configuration for PHP
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/aac.uplifor.org/backend/api/index.php;
        
        # Preserve original REQUEST_URI for routing (PHP needs this to parse the path)
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        
        include fastcgi_params;
        
        # Headers
        fastcgi_param HTTP_HOST $host;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffer settings - disable buffering for POST requests to preserve body
        fastcgi_buffering off;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        fastcgi_busy_buffers_size 8k;
    }
    
    # Serve static files from build directory
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Handle PHP files in backend
    location ~ ^/backend/api/index\.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/aac.uplifor.org$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        
        fastcgi_param HTTP_HOST $host;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        fastcgi_buffering on;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        fastcgi_busy_buffers_size 8k;
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
